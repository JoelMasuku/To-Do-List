<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do-List</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container  my-5">
            <header>
                <h1 class="lead-5">TO-DO-LIST</h1>
            </header>
            <main id="main-body" class="mt-5 shadow">
                <form id="form" class="bg-secondary py-2" >
                    <input id="information" class="" type="text" placeholder="Enter . . . . . . . . . . . . .">
                    <button id="button" class="btn btn-danger text-end" >Submit</button>
                </form> 
            <p id="p">My To-Do</p> 
               
            </main>
            <script src="script.js"></script>
        </div>
    </body>
</html>
